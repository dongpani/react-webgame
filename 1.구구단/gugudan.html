<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class GuGuDan extends React.Component {

            constructor(props) {
                super(props);
                this.state = { // 상태 - 바뀌는 것
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };
            }

            render() {
                return (
                    <div>
                        <div> {this.state.first} 곱하기 {this.state.second} 는?</div>
                        <form onSubmit = {(e) => {
                            e.preventDefault();

                            let value = Number(this.state.value);
                            let first = this.state.first;
                            let second  = this.state.second;
                            let multiply = 0;
                            multiply = first * second;

                            // console.log('multiply=', multiply);
                            /*
                            console.log('value=',  typeof this.state.value);   // string
                            console.log('first=',  typeof this.state.first);   // number
                            console.log('second=', typeof this.state.second);  // number
                            */
                                                        
                            if(value === multiply )
                                this.setState({result : '정답입니다.' });
                            else
                                this.setState({result : '틀렸습니다.' });

                        }}>
                            <input type="number" value={this.state.value} onChange={(e) => this.setState({ value: e.target.value }) } />
                            <button> 입력! </button>
                        </form>
                        <div>{this.state.result}</div>
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
    </script>
</body>
</html>
